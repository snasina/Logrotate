ruby@incisive-wps-lb-live-new:/etc/logrotate.d$ cat nginx 
/data/kreatio-nginx/nginx_logs/nginx0/*.log {
 daily
 missingok
 rotate 12
 dateext
 dateformat -%Y%m%d
 compress
 notifempty
 copytruncate
}
